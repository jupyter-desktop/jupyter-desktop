name: Deploy Web to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web to Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:ng

      - name: Verify build output
        run: |
          echo "Checking build output structure..."
          ls -la dist/ || echo "dist directory not found"
          ls -la dist/jupyter-desktop/ || echo "dist/jupyter-desktop directory not found"
          ls -la dist/jupyter-desktop/browser/ || echo "dist/jupyter-desktop/browser directory not found"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "$FIREBASE_TOKEN"

